<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zakazivanje pregleda</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="./js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src = "/clinicEdit.js" type = 'text/javascript'></script>
	
	<!-- Datepicker  -->
	<script src="bootstrap-datepicker.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap-datepicker.css">
	
	<!-- Website CSS style -->
	<link href="/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="clinicEdit.css">
	
	<!-- Website Font style -->
    <script src="https://kit.fontawesome.com/a065fea601.js" crossorigin="anonymous"></script>
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<script>
	function zakazi() {
		
		let datum = $('#datepicker').val();
		$.ajax({
			url:"pacijent/zakazi",
			type:"PUT",
			data: JSON.stringify(datum),
	        contentType:'application/json',
	        success: function() {
	        	alert('success')
	        },
	        error: function() {
	        	alert('Desila se greska, postoji mogućnost da je neko već zakazao pregled.');
	        }
		});
	}
	</script>
</head>
<body>
	<div class="input-group date" data-provide="datepicker">
	    <input id="datepicker" class="form-control" data-provide="datepicker">
	    <div class="input-group-addon">
	        <span class="glyphicon glyphicon-th"></span>
	    </div>
	</div>
	</br>
	<input type="button" value="Zakazi Pregled" onclick="zakazi()">
</body>
</html>
