<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Admin</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="./js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src = "/administrator.js" type = 'text/javascript'></script>

	<!-- Website CSS style -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="administrator.css">
	
	<!-- Website Font style -->
    <script src="https://kit.fontawesome.com/a065fea601.js" crossorigin="anonymous"></script>
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	
	<!-- Data Table -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
	
	<!-- Data picker -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">

<form class="" method="post" action="#" id="editAdmin" >
	<h3 id="title">Edit data</h3>
		<div class="form-group">
			<label for="username" class="cols-sm-2 control-label">Username: </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="username" id="fUsername" disabled>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="name" class="cols-sm-2 control-label">Name: </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="name" id="fName">
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="surname" class="cols-sm-2 control-label">Surname: </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="surname" id="fSurname">
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="email" class="cols-sm-2 control-label">Email: </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="email" id="fEmail">
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="city" class="cols-sm-2 control-label">City: </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="city" id="fCity">
				</div>
			</div>
		</div>
		
			<div class="form-group">
			<label for="country" class="cols-sm-2 control-label">Country: </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="country" id="fCountry">
				</div>
			</div>
		</div>
		
			<div class="form-group">
			<label for="address" class="cols-sm-2 control-label">Address: </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="address" id="fAddress">
				</div>
			</div>
		</div>
		
			<div class="form-group">
			<label for="phone" class="cols-sm-2 control-label">Phone: </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="phone" id="fPhone">
				</div>
			</div>
		</div>
		
		<div class="form-row">
	  	<div class="form-group col-md-12">
	  		<a type="submit" class="btn btn-success" id = "btnSaveChanges">Save changes</a>
	  		<a type="submit" class = "btn btn-danger" id = "btnCancelChanges">Cancel</a>
  		</div>
	  </div>
</form>

</div>
</body>
</html>
